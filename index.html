<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Light and Dark Mode Variables */
    :root {
      --bg-color: #191919;
      --text-color: #ffffff;
      --input-bg: #2c2e2e;
      --input-border: #3a3a3c;
      --button-bg: #3a3a3c;
      --button-text: #00c853;
    }

    body.light-mode {
      --bg-color: #ffffff;
      --text-color: #333333;
      --input-bg: #f0f0f0;
      --input-border: #cccccc;
      --button-bg: #e0e0e0;
      --button-text: #00796b;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .container {
      background-color: transparent;
      border: 1px solid var(--input-border);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-sizing: border-box;
      width: 100%;
      height: 100%;
      position: relative;
    }

    .theme-switch {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .theme-switch img {
      width: 24px;
      height: 24px;
      cursor: pointer;
      margin: 0;
      transition: transform 0.2s ease;
    }

    .theme-switch img:hover {
      transform: scale(1.1);
    }

    .title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .time-display {
      font-size: 32px;
      font-weight: bold;
      margin: 20px 0;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .button {
      background-color: transparent;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease;
      width: 30px;
      height: 30px;
    }

    .button img {
      width: 100%;
      height: auto;
      filter: invert(var(--icon-invert));
      transition: filter 0.3s ease;
    }

    body.light-mode .button img {
      filter: invert(0);
    }

    body:not(.light-mode) .button img {
      filter: invert(1);
    }

    .button:hover {
      transform: scale(1.1);
    }

    .saved-times {
      margin-top: 20px;
      text-align: left;
    }

    .saved-times.hidden {
      display: none;
    }

    .saved-times h2 {
      font-size: 18px;
      font-weight: bold;
    }

    .saved-times table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .saved-times table td {
      padding: 5px;
      border-bottom: 1px solid var(--input-border);
    }

    .saved-times table td:last-child {
      text-align: right;
    }

    .delete-icon {
      width: 16px;
      height: 16px;
      cursor: pointer;
      filter: invert(var(--icon-invert));
      transition: filter 0.3s ease;
    }

    body.light-mode .delete-icon {
      filter: invert(0);
    }

    body:not(.light-mode) .delete-icon {
      filter: invert(1);
    }

    .name-input, .time-input {
      display: none;
    }

    .name-input.editing, .time-input.editing {
      display: inline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="theme-switch">
      <img src="https://icons-for-free.com/iff/png/512/sun-131979013495145260.png" id="light-icon" alt="Light Mode" title="Switch to Light Mode" />
      <img src="https://static-00.iconduck.com/assets.00/moon-icon-512x512-fm9crgpt.png" id="dark-icon" alt="Dark Mode" title="Switch to Dark Mode" style="display: none;" />
    </div>
    <div class="title">Time Tracker</div>
    <div class="time-display" id="time-display">00:00:00</div>
    <div class="button-group">
      <button class="button" id="start-pause-button">
        <img src="https://brandeps.com/icon-download/P/Play-icon-24.png" id="start-icon" alt="Start">
      </button>
      <button class="button" id="reset-button">
        <img src="https://brandeps.com/icon-download/R/Reset-icon-01.png" alt="Reset">
      </button>
      <button class="button" id="save-button">
        <img src="https://static-00.iconduck.com/assets.00/save-icon-512x512-q70qics8.png" alt="Save">
      </button>
    </div>
    <div class="saved-times hidden">
      <h2>Saved Times</h2>
      <table id="saved-times-table"></table>
    </div>
  </div>

  <script>
    const lightIcon = document.getElementById("light-icon");
    const darkIcon = document.getElementById("dark-icon");
    const timeDisplay = document.getElementById("time-display");
    const startPauseButton = document.getElementById("start-pause-button");
    const startIcon = document.getElementById("start-icon");
    const resetButton = document.getElementById("reset-button");
    const saveButton = document.getElementById("save-button");
    const savedTimesContainer = document.querySelector(".saved-times");
    const savedTimesTable = document.getElementById("saved-times-table");

    let timerInterval = null;
    let elapsedTime = 0;
    let lastUpdateTime = null;
    let isRunning = false;
    let savedTimes = [];

    function updateDisplay() {
      const hours = Math.floor(elapsedTime / 3600).toString().padStart(2, "0");
      const minutes = Math.floor((elapsedTime % 3600) / 60).toString().padStart(2, "0");
      const seconds = (elapsedTime % 60).toString().padStart(2, "0");
      timeDisplay.textContent = `${hours}:${minutes}:${seconds}`;
    }

    function saveState() {
      const state = {
        theme: document.body.classList.contains("light-mode") ? "light" : "dark",
        elapsedTime,
        isRunning,
        lastUpdateTime: Date.now(),
        savedTimes
      };
      localStorage.setItem("timeTrackerState", JSON.stringify(state));
    }

    function loadState() {
      const state = JSON.parse(localStorage.getItem("timeTrackerState"));
      if (state) {
        const now = Date.now();
        elapsedTime = state.elapsedTime || 0;
        lastUpdateTime = state.lastUpdateTime || now;
        savedTimes = state.savedTimes || [];
        isRunning = state.isRunning;

        if (isRunning) {
          const elapsedSinceLastUpdate = Math.floor((now - lastUpdateTime) / 1000);
          elapsedTime += elapsedSinceLastUpdate > 0 ? elapsedSinceLastUpdate : 0;
          startIcon.src = "https://brandeps.com/icon-download/P/Pause-icon-17.png";
          startIcon.alt = "Pause";
          startTimer();
        } else {
          startIcon.src = "https://brandeps.com/icon-download/P/Play-icon-24.png";
          startIcon.alt = "Start";
        }

        updateDisplay();
        renderSavedTimes();
        toggleTheme(state.theme === "light");
      }
    }

    function startTimer() {
      if (timerInterval) return;
      timerInterval = setInterval(() => {
        elapsedTime++;
        updateDisplay();
        saveState();
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
      saveState();
    }

    function resetTimer() {
      stopTimer();
      elapsedTime = 0;
      updateDisplay();
      isRunning = false;
      startIcon.src = "https://brandeps.com/icon-download/P/Play-icon-24.png";
      startIcon.alt = "Start";
      saveState();
    }

    function toggleStartPause() {
      if (isRunning) {
        stopTimer();
        startIcon.src = "https://brandeps.com/icon-download/P/Play-icon-24.png";
        startIcon.alt = "Start";
      } else {
        startTimer();
        startIcon.src = "https://brandeps.com/icon-download/P/Pause-icon-17.png";
        startIcon.alt = "Pause";
      }
      isRunning = !isRunning;
    }

    function saveCurrentTime() {
      const currentTime = timeDisplay.textContent;
      const newEntry = { name: "New Entry", time: currentTime, editing: false };
      savedTimes.push(newEntry);
      renderSavedTimes();
      resetTimer();
      saveState();
    }

    function renderSavedTimes() {
      savedTimesTable.innerHTML = "";
      if (savedTimes.length === 0) {
        savedTimesContainer.classList.add("hidden");
        return;
      }
      savedTimesContainer.classList.remove("hidden");
      savedTimes.forEach((entry, index) => {
        const row = document.createElement("tr");

        const nameCell = document.createElement("td");
        const nameSpan = document.createElement("span");
        nameSpan.textContent = entry.name;
        nameSpan.addEventListener("click", () => {
          nameInput.classList.add("editing");
          nameSpan.style.display = "none";
        });
        const nameInput = document.createElement("input");
        nameInput.type = "text";
        nameInput.value = entry.name;
        nameInput.className = "name-input";
        nameInput.addEventListener("blur", () => {
          entry.name = nameInput.value;
          nameInput.classList.remove("editing");
          nameSpan.textContent = nameInput.value;
          nameSpan.style.display = "inline";
          saveState();
        });
        nameCell.appendChild(nameSpan);
        nameCell.appendChild(nameInput);

        const timeCell = document.createElement("td");
        const timeSpan = document.createElement("span");
        timeSpan.textContent = entry.time;
        timeSpan.addEventListener("click", () => {
          timeInput.classList.add("editing");
          timeSpan.style.display = "none";
        });
        const timeInput = document.createElement("input");
        timeInput.type = "text";
        timeInput.value = entry.time;
        timeInput.className = "time-input";
        timeInput.addEventListener("blur", () => {
          entry.time = timeInput.value;
          timeInput.classList.remove("editing");
          timeSpan.textContent = timeInput.value;
          timeSpan.style.display = "inline";
          saveState();
        });
        timeCell.appendChild(timeSpan);
        timeCell.appendChild(timeInput);

        const deleteCell = document.createElement("td");
        const deleteIcon = document.createElement("img");
        deleteIcon.src = "https://www.pngplay.com/wp-content/uploads/7/Delete-Transparent-Background.png";
        deleteIcon.alt = "Delete";
        deleteIcon.className = "delete-icon";
        deleteIcon.addEventListener("click", () => {
          savedTimes.splice(index, 1);
          renderSavedTimes();
          saveState();
        });
        deleteCell.appendChild(deleteIcon);

        row.appendChild(nameCell);
        row.appendChild(timeCell);
        row.appendChild(deleteCell);
        savedTimesTable.appendChild(row);
      });
    }

    function toggleTheme(isLight) {
      if (isLight) {
        document.body.classList.add("light-mode");
        lightIcon.style.display = "none";
        darkIcon.style.display = "inline";
      } else {
        document.body.classList.remove("light-mode");
        lightIcon.style.display = "inline";
        darkIcon.style.display = "none";
      }
    }

    lightIcon.addEventListener("click", () => { toggleTheme(true); saveState(); });
    darkIcon.addEventListener("click", () => { toggleTheme(false); saveState(); });
    startPauseButton.addEventListener("click", toggleStartPause);
    resetButton.addEventListener("click", resetTimer);
    saveButton.addEventListener("click", saveCurrentTime);

    window.addEventListener("load", loadState);

    updateDisplay();
  </script>
</body>
</html>
